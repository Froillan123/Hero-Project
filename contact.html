<script>
    



    searchForm = document.querySelector('.search-form');

document.querySelector('#search-button').onclick = () =>{
  searchForm.classList.toggle('active');
}
let loginForm = document.querySelector('.login-form');

document.querySelector('#login-button').onclick = () =>{
  loginForm.classList.toggle('active');
}

document.querySelector('#close-login-btn').onclick = () =>{
  loginForm.classList.remove('active');
}
const name = document.getElementById('username');
const password = document.getElementById('password');
const form = document.getElementById('form');
const errorElement = document.getElementById('error')


form.addEventListener('submit', (e) =>{
  let message = []
  if (password.value.length <= 8){
    message.push('Password must be longer 8 characters')
  }
  if (password.value.length >= 20){
    message.push('Password must be less than 20 characters')
  }
  if (message.length > 0){
    e.preventDefault()
    swal({
      title: "Oops!",
      text: message.join(', '),
      icon: "error",
      button: "OK",
    });
  }
});

window.onscroll = () =>{

  searchForm.classList.remove('active');

  if(window.scrollY > 80){
    document.querySelector('.header .header2').classList.add('active');
  }else{
    document.querySelector('.header .header2').classList.remove('active');
  }

}

window.onload = () =>{

  if(window.scrollY > 80){
    document.querySelector('.header .header2').classList.add('active');
  }else{
    document.querySelector('.header .header2').classList.remove('active');
  }

  fadeOut();

}
</script>
